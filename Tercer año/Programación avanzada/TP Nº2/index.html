<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

   <!-- <script src="scriptArtistas.js"></script> -->
   <script src="scriptSweatAlert.js"></script>

   <div class="container center" style= "padding:20px; margin:10% 20% 10% 20%;">
    <form class="needs-validation" id="myForm" style="text-align: center; background-color:skyblue;" novalidate action="">
            <div class="form-row">
                <div class="col-md-3"></div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom01">Nombre</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Ingrese su nombre" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="validationCustom02">Apellido</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Ingrese su apellido" required>
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="form-row">
                <div class="col-md-3"></div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom01">Direccion</label>
                    <input type="text" class="form-control" id="address" placeholder="Ingrese su direccion" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom01">Telefono</label>
                    <input type="text" class="form-control" id="telephone" placeholder="Numero de telefono" required>
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="form-row">
                <div class="col-md-3"></div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Direccion de correo" required>
                </div>
                <div class="col-md-3"></div>
            </div>
            <button class="btn btn-primary" type="button" onClick="validarCampos()">Enviar</button>
            <button class="btn btn-primary" type="button" onClick="cancelarEnvio()">Cancelar</button>

        </form>
    </div>
        

</body>
</html>
