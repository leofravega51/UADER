<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script language="javascript">
        
        function cambiarColor(color){
            document.bgColor = color;
        }

    </script>
</head>
<body>
    <input type="button" value="Pagina roja" onClick="cambiarColor('red');">
    <input type="button" value="Pagina azul" onClick="cambiarColor('blue');">
    <input type="button" value="Pagina verde" onClick="cambiarColor('green');">
    <input type="button" value="Pagina amarilla" onClick="cambiarColor('yellow');">
</body>
</html>
